<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
    rel="stylesheet">

  <title>Library</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">My Library</h1>
      <p class="header-text">A collection of my favorite books</p>
      <h2>Filter by Genre:</h2>
      <div id="genre-menu" class="genre-menu"></div>
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="year-desc">Newest to Oldest</option>
        <option value="year-asc">Oldest to Newest</option>
        <option value="rating-desc">Highest Rating</option>
        <option value="rating-asc">Lowest Rating</option>
      </select>
      <input type="text" id="search-bar" placeholder="Search books..." />
      <div class="book-container" id="book-list"></div>
      <script src="script.js"></script>
    </div>
</body>

</html>
